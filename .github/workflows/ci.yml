on: 
 push: 
   branches: 
     - main 
     
jobs: 
  build: 
  
    run-on: ubuntu-latest 
    steps:
      - name: git checkout 
        uses: actions/checkout@v3
      - name: Set up JDK 17 
        uses: actions/setup-java@v3 
        with: 
          java-version: '17'
          distribution: 'temurin'
          cache: gradle 
      - name: gradle permiision for gradlew 
        run: chmod +x gradlew
      - name: Check Style
        run: ./gradlew ktlintCheck --parallel
      
    
